<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduler</title>
</head>
<body>
<div id="main-content">
    <div id="inputs">
        <b class="config-title">Configuration</b>

        <div id="grades-list" class="config-section">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Grade</th>
                    <th>Classes</th>
                    <th>Color</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="template">
                    <td>
<!--                        <a class="reorder ri ri-fw ri-arrow-up-down-line"></a>-->
                    </td>
                    <td><input type="text" name="id" style="width:60px;" disabled></td>
                    <td><input type="text" name="classIds" style="width:180px;"></td>
                    <td><input type="color" name="color" style="width:60px;"></td>
                    <td>
<!--                        <a class="delete ri ri-fw ri-delete-bin-line"></a>-->
                    </td>
                </tr>
                </tbody>
            </table>
<!--            <a class="add" style="margin-left: 2rem;margin-top:6px;">Add Grade</a>-->
        </div>

        <div id="subjects-list" class="config-section">
            <table>
                <thead>
                <tr>
                    <th></th>
                    <th>Subject</th>
                    <th>Out of office</th>
                    <th>Skip Grades</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr class="template">
                    <td>
                        <a class="reorder ri ri-fw ri-arrow-up-down-line"></a>
                    </td>
                    <td><input type="text" name="id" style="width:120px;"></td>
                    <td>
                        <select name="blockTods" multiple="multiple" class="indent-ms" style="width:100px;"></select>
                    </td>
                    <td><select name="blockGradeIds" multiple="multiple" style="width:100px;"></td>
                    <td>
                        <a class="delete ri ri-fw ri-delete-bin-line"></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <a class="add" style="margin-left: 2rem;margin-top:6px;">Add Subject</a>
        </div>
        <div class="config-section text-center">
            <button id="generate">Generate</button>
        </div>
        <div id="errors"></div>
<!--        <div>-->
<!--            <b>Priorities:</b><br>-->
<!--            <span>&bull; Tues > Wed > Thurs > Mon > Fri </span>-->
<!--            <span>&bull; Tues > Wed > Thurs > Mon > Fri </span>-->
<!--        </div>-->
    </div>
    <div id="outputs"></div>
</div>
</body>
</html>
